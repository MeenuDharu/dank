<section *ngIf="offers_list.length == 0" class="animate fadeIn" data-wow-delay="400ms">
	<div id="screenbg" class="col-md-12">
		<div style="position:relative;" class="pad50 m-t-60 m-b-30" align="center">
			<img src="assets/images/Emptylist-icon.svg" class="img-responsive">
		</div>
	</div>
	<div class="container-fluid">
		<div class="row clearfix p-l-5 p-r-5">
			<div class="col-md-12">
				<h2 class="subhead">Status</h2>
				<div class="col-md-11 pull-left no-leftpad p-t-20">
					<h4 class="font-15 col-black">NO OFFERS FOUND</h4>
				</div>
				<div class="col-md-1 pull-right p-t-10 no-rightpad" align="right"><img
						src="assets/images/assignment1.svg"></div>
			</div>
		</div>
	</div>
</section>


<section *ngIf="offers_list.length > 0" class="animate fadeIn" data-wow-delay="400ms">
	<!-- Item List -->
	<div class="container-fluid">
		<!--card-->
		<div class="row clearfix p-l-5 p-r-5 p-t-40">
			<div class="col-md-12 p-t-40">
				<!-- Available Items -->
				<mat-card class="radius4 mat-elevation-z2 mat-card">
					<span id="img-width">
						<!-- <img #lazyImg appTulsiImg [tulsi_img_url]="baseUrl+x.imageUrl" [img_base_url]="baseUrl" class="img-responsive anim" style="object-fit: cover;"> -->
						<img src="http://localhost:4200/assets/images/login-logo.jpg" class="img-responsive"
							style="object-fit: cover;">
					</span>
					<mat-card-header>
						<div class="col-xs-12 no-pad">
							<mat-card-title>
								<div class="col-xs-10 no-pad pull-left">
									<span class="md-headline valign-center item-limit">Name</span>
								</div>
								<div class="col-xs-2 pull-right" align="right"><span
										class="p-t-7 opacity7 font-15 p-r-5">1000</span></div>
							</mat-card-title>
						</div>
					</mat-card-header>
					<mat-card-content>
						<div class="row no-margin p-b-20 aligncardfoot">
							<div class="col-xs-7 valign-center">
								<span class="font-10">&nbsp;</span>
								<p class="font-12 col-hgrey">Offer Description</p>
							</div>
							<div class="col-xs-5" align="center">

								<p data-toggle="modal" data-target="#water">
									<button type="button" class="btn item-btnbg add-btn mat-elevation-z2 btnstylenew">

										<span class="font-bold font-16 p-l-5">APPLY</span>
									</button>
								</p>



							</div>
						</div>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
		<!-- #card -->

		<div class="row clearfix p-l-5 p-r-5">
			<div class="col-md-12 p-t-10">
				<!-- Available Items -->
				<mat-card class="radius4 mat-elevation-z2 mat-card">
					<span id="img-width">
						<!-- <img #lazyImg appTulsiImg [tulsi_img_url]="baseUrl+x.imageUrl" [img_base_url]="baseUrl" class="img-responsive anim" style="object-fit: cover;"> -->
						<img src="http://localhost:4200/assets/images/login-logo.jpg" class="img-responsive"
							style="object-fit: cover;">
					</span>
					<mat-card-header>
						<div class="col-xs-12 no-pad">
							<mat-card-title>
								<div class="col-xs-10 no-pad pull-left">
									<span class="md-headline valign-center item-limit">Name</span>
								</div>
								<div class="col-xs-2 pull-right" align="right"><span
										class="p-t-7 opacity7 font-15 p-r-5">1000</span></div>
							</mat-card-title>
						</div>
					</mat-card-header>
					<mat-card-content>
						<div class="row no-margin p-b-20 aligncardfoot">
							<div class="col-xs-7 valign-center">
								<span class="font-10">&nbsp;</span>
								<p class="font-12 col-hgrey">Offer Description</p>
							</div>
							<div class="col-xs-5" align="center">

								<p data-toggle="modal" data-target="#water">
									<button type="button" class="btn item-btnbg add-btn mat-elevation-z2 btnstylenew">

										<span class="font-bold font-16 p-l-5">APPLY</span>
									</button>
								</p>



							</div>
						</div>
					</mat-card-content>
				</mat-card>
			</div>
		</div>

	</div>
	<!-- #Item List -->

</section>
